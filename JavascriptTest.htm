<script>
function where(arr, num) {
  // Find my place in this sorted array.
  arr = arr.sort(function(a,b) {
     return a - b;
  });
  console.log(arr);
  
  for(var i = 0; i < arr.length;i++) {
    console.log(i)
	console.log(arr[i]);
    if(arr[i] >= num) {
      return i;
    }
  }
  return arr.length;
}

var result = where([5, 3, 20, 3], 5);
console.log(result);


 </script>
